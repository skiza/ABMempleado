<div class="container">
  <div class="row">
    <div
      class="col-6"
    >
      <h2> Listado de empleados</h2>

    </div>
    <div
      class="col-6 text-end"
    >
      
        <button
          routerLink="/add"
          mat-raised-button
          color="primary"
          type="button"
          class="btn btn-primary"
        >
          Agregar
        </button>
      
      
    </div>
    
  </div>
</div>



<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  matSort (matSortChange)="announceSortChange($event)">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Column -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>
    
      <!-- Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by telefono"> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
    
      <!--  Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by correo"> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>
    
      <!-- Column -->
      <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fechaIngreso"> Fecha de Ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date:'dd/MM/YY'}} </td>
      </ng-container>
    
      <!-- Column -->
      <ng-container matColumnDef="estadoCivil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by estadoCivil"> Estado Civil </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
      </ng-container>
    
      <!-- Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sexo"> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sexo"> Acciones </th>
        <td mat-cell *matCellDef="let element; let i = index"> 
          <div class="example-flex-container">
            <div class="example-button-container">
              <button mat-fab color="warn" aria-label="delete" (click)="deleteEmpleado(i, element.nombreCompleto)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button mat-fab color="primary" aria-label="edit" (click)="editEmpleado(i)" routerLink="/edit">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  </table>

 

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of empleados"></mat-paginator>  
</div>
